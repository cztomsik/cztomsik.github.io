<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      max-width: 650px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }

    /* Header navigation */
    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    header a {
      margin-right: 1rem;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }

    /* Links */
    a { color: #0066cc; }
    a:hover { color: #004499; }

    /* Headings */
    h1 { margin-top: 0; }
    h2 { margin-top: 2rem; }
    h3 { margin-top: 1.5rem; }

    /* Timestamps */
    time { color: #666; font-size: 0.9em; }

    /* Code */
    pre, code {
      background: #f4f4f4;
      border-radius: 3px;
    }
    code { padding: 0.2em 0.4em; }
    pre { padding: 1em; overflow-x: auto; }
    pre code { padding: 0; }

    /* Blockquotes */
    blockquote {
      margin: 1.5em 0;
      padding: 0.5em 1em;
      border-left: 3px solid #0066cc;
      background: #f9f9f9;
    }
    blockquote p {
      margin: 0;
    }

    /* Images and videos */
    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }

    /* Lists */
    ul, ol {
      padding-left: 1.5em;
    }
    li {
      margin: 0.25em 0;
    }

    /* Post list (index page) */
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin: 0.5em 0;
    }
    .post-list time {
      margin-left: 0.5em;
    }

    /* Contact section (about page) */
    .contact {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Blog</a>
    <a href="/posts/about.html">About</a>
  </header>
  <main>
    <h1>{{title}}</h1>
    <time>{{date}}</time>
    {{content}}
  </main>
</body>
</html>
