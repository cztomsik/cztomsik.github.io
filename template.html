<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Kamil Tomšík</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="Kamil Tomšík">
  <link rel="canonical" href="https://tomsik.cz{{url}}">
  <!-- Open Graph -->
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="https://tomsik.cz{{url}}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Kamil Tomšík">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@cztomsik">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      max-width: 650px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }

    /* Header navigation */
    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    header a {
      margin-right: 1rem;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    .site-title {
      font-weight: 600;
      color: #333;
      margin-right: 1.5rem;
    }
    .social a {
      margin-right: 0;
      margin-left: 1rem;
      color: #666;
    }
    .social a:hover {
      color: #333;
    }
    .social i {
      font-size: 1.1em;
    }

    /* Links */
    a { color: #0066cc; }
    a:hover { color: #004499; }

    /* Headings */
    h1 { margin-top: 0; }
    h2 { margin-top: 2rem; }
    h3 { margin-top: 1.5rem; }

    /* Timestamps */
    time { color: #666; font-size: 0.9em; }

    /* Code */
    pre, code {
      background: #f4f4f4;
      border-radius: 3px;
    }
    code { padding: 0.2em 0.4em; }
    pre { padding: 1em; overflow-x: auto; }
    pre code { padding: 0; }

    /* Blockquotes */
    blockquote {
      margin: 1.5em 0;
      padding: 0.5em 1em;
      border-left: 3px solid #0066cc;
      background: #f9f9f9;
    }
    blockquote p {
      margin: 0;
    }

    /* Images and videos */
    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }

    /* Lists */
    ul, ol {
      padding-left: 1.5em;
    }
    li {
      margin: 0.25em 0;
    }

    /* Post list (index page) */
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin: 0.5em 0;
    }
    .post-list time {
      margin-left: 0.5em;
    }

    /* Contact section (about page) */
    .contact {
      margin: 1rem 0;
      padding: 0.5rem 0;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      a { color: #6db3f2; }
      a:hover { color: #9dcbf7; }
      header { border-bottom-color: #333; }
      .site-title { color: #e0e0e0; }
      .social a { color: #888; }
      .social a:hover { color: #e0e0e0; }
      time { color: #999; }
      pre, code, th { background: #2d2d2d; }
      blockquote {
        background: #242424;
        border-left-color: #6db3f2;
      }
      th, td { border-color: #444; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="site-title">tomsik.cz</a>
      <a href="/">Blog</a>
      <a href="/posts/about.html">About</a>
    </nav>
    <span class="social">
      <a href="https://twitter.com/cztomsik" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://github.com/cztomsik" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.linkedin.com/in/cztomsik/" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    </span>
  </header>
  <main>
    <h1>{{title}}</h1>
    <time>{{date}}</time>
    {{content}}
  </main>
</body>
</html>
